name: Deploy to Amazon Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build files to Lightsail
        env:
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: ${{ secrets.LIGHTSAIL_USER }}
        run: |
          echo "Starting uploadâ€¦"

          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.key
          chmod 600 ~/.ssh/lightsail.key

          rsync -avz -e "ssh -i ~/.ssh/lightsail.key -o StrictHostKeyChecking=no" \
            dist/ $USER@$HOST:/var/www/nimbusquest/dist/

      - name: Restart Nginx on Lightsail
        env:
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: ${{ secrets.LIGHTSAIL_USER }}
        run: |
          ssh -i ~/.ssh/lightsail.key -o StrictHostKeyChecking=no \
            $USER@$HOST "sudo systemctl restart nginx"

