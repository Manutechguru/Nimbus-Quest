name: Deploy to Amazon Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.key
          chmod 600 ~/.ssh/lightsail.key

      - name: Upload build files to Lightsail
        run: |
          rsync -avz -e "ssh -i ~/.ssh/lightsail.key -o StrictHostKeyChecking=no" \
            dist/ ubuntu@${{ secrets.LIGHTSAIL_HOST }}:/var/www/nimbusquest/dist/

      - name: Restart Nginx on Lightsail
        run: |
          ssh -i ~/.ssh/lightsail.key -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.LIGHTSAIL_HOST }} "sudo systemctl restart nginx"
